<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/post_style.css" type="text/css" rel="stylesheet" />
<title>Poczty</title>
</head>
<body>
	<nav role="navigation">
		<div id="menuToggle">

			<input type="checkbox" /> <span></span> <span></span> <span></span>

			<ul id="menu">
				<a href="/"><li>Strona główna</li></a>
				<a href="/uczelnie/"><li>Uczelnie</li></a>
				<a href="/adresy/"><li>Adresy</li></a>
				<a href="/wylogowanie"><li>Wyloguj się</li></a>
			</ul>
		</div>
	</nav>
	<div align="center">
		<!--  Page header  -->
		<h1>Poczty</h1>
		<!-- Entry to the new page -->
		<a sec:authorize="hasRole('ADMIN')" href="/poczty/new">Dodaj nową
			pocztę</a> <br /> <br />
		<!-- Table -->
		<table class="content-table">
			<!-- Table header -->
			<thead>
				<tr>
					<th>Nr poczty</th>
					<th>Poczta</th>
					<th>Kod poczty</th>
					<th>Operacje</th>
				</tr>
			</thead>
			<!-- Table body -->
			<tbody>
				<tr th:each="poczty:${listPoczty}">
					<td th:text="${poczty.nr_poczty}">Nr poczty</td>
					<td th:text="${poczty.poczta}">Poczta</td>
					<td th:text="${poczty.kod_poczty}">Kod poczty</td>

					<td><a sec:authorize="hasRole('ADMIN')"
						th:href="@{'/poczty/edit/' + ${poczty.nr_poczty}}">Edytuj</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a sec:authorize="hasRole('ADMIN')"
						th:href="@{'/poczty/delete/' + ${poczty.nr_poczty}}">Usuń</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
