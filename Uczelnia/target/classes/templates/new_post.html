<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/post_style.css" type="text/css" rel="stylesheet"/>
<title>Nowa poczta</title>
</head>
<body>
	<div align="center">
		<!--  Page header  -->
		<h1>Dodaj nową pocztę</h1>
		<br />
		<form action="#" th:action="@{/poczty/save}" th:object="${poczty}"
			method=post>
			<table class="content-table">
				<tr>
					<td>Nr poczty</td>
					<td><input type="text" th:field="*{nr_poczty}"></td>
				</tr>
				<tr>
					<td>Poczta</td>
					<td><input type="text" th:field="*{poczta}"></td>
				</tr>
				<tr>
					<td>Kod poczty</td>
					<td><input type="text" th:field="*{kod_poczty}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Zapisz dane</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
